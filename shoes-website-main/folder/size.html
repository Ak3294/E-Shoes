<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectangle Images</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .image {
        width: 200px;
        height: 150px;
        margin: 10px;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./Images/adidas.jpg" alt="Adidas Size Chart" />
      <img src="./Images/asian.webp" alt="Asian Size Chart" />
      <img src="./Images/campus.jpg" alt="Campus Size Chart" />
      <img src="./Images/nike.webp" alt="Nike Size Chart" />
    </div>
  </body>
</html>
