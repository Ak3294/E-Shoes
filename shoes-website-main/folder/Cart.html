<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <!-- HTML -->
    <div class="cart-slider">
      <div class="cart-content">
        <h2>My Cart</h2>
        <!-- Cart items will be displayed here -->
      </div>
    </div>
    <a
      href="#"
      class="fa-solid fa-bag-shopping"
      onclick="toggleCartSlider()"
    ></a>
  </body>
  <style>
    /* CSS */
    .cart-slider {
      position: fixed;
      top: 0;
      right: -5cm; /* initially hidden */
      width: 5cm;
      height: 20cm;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease; /* smooth sliding animation */
      z-index: 999; /* Ensure it's on top of other content */
    }

    .cart-content {
      padding: 20px;
    }

    .fa-bag-shopping {
      /* Your bag icon styling */
    }
  </style>
  <script>
    import './index.html';
    // JavaScript
    function toggleCartSlider() {
      var cartSlider = document.querySelector(".cart-slider");
      cartSlider.style.right = cartSlider.style.right === "-5cm" ? "0" : "-5cm";
    }
  </script>
</html>
